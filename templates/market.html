{% extends 'base.html' %}

{% block title %}
    Market
{% endblock %}

{% block content %}
<div style="font-size: 20px; color: #180f13; text-align: right; margin: 10px; padding-right: 55px;">
    Cart Items: <span id="item-count">0</span>
</div>

<div style="font-family: 'Georgia'; text-align: center; margin: 30px auto; padding: 10px; max-width: 90%; max-height: 80px; background-color: #003744; border: 2px solid #333; border-radius: 5%;">
    <h1 style="margin: 0; color: #ffffff;">Our Products</h1>
</div>

<table class="table table-hover table-dark table-rounded" style="width: 90%; margin: auto;">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Barcode</th>
            <th scope="col">Price</th>
            <th scope="col">Options</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.barcode }}</td>
                <td>{{ item.price }}$</td>
                <td>
                    <button class="btn btn-outline btn-info">More Info</button>
                    <button class="btn btn-outline btn-success" onclick="addToCart('{{ item.name }}')">Purchase this Item</button>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<script>
    let itemCount = 0;
    function addToCart(itemName) {
        itemCount++; 
        document.getElementById('item-count').innerText = itemCount;
        alert(itemName + ' has been added to your cart!');
    }
</script>
{% endblock %}
